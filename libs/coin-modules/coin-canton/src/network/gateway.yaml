  /v1/node/{node_preset_id}/onboarding/prepare:
    post:
      tags:
      - Parties
      summary: Prepare onboarding transactions
      description: "\n Prepare transactions to create a new party.\n\n The party id\
        \ will be the provided public key. If such party\n already exists, a 409 Conflict\
        \ error is returned. The endpoint returns transactions that will be broadcasted\n\
        \ and hashes to sign.\n        "
      operationId: postV1NodeNode_preset_idOnboardingPrepare
      parameters:
      - name: node_preset_id
        in: path
        description: Node preset identifier
        required: true
        schema:
          type: string
          pattern: ^[a-z0-9\-]{4,64}$
        example: mainnet
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OnboardingPrepareRequest'
              description: request for POST /onboarding/prepare endpoint
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OnboardingPrepareResponse'
                description: response from POST /onboarding/prepare endpoint
        '400':
          description: Public key type "ECDSA_P256" is not supported
          content:
            application/json:
              schema:
                anyOf:
                - $ref: '#/components/schemas/ERROR_UNSUPPORTED_PUBLIC_KEY_TYPE'
                - $ref: '#/components/schemas/ERROR_NODE_NOT_FOUND'
                - $ref: '#/components/schemas/ERROR_BAD_REQUEST'
              example:
                publicKeyType: ecdsa-p256
                status: 400
                type: UNSUPPORTED_PUBLIC_KEY_TYPE
                message: Public key type "ECDSA_P256" is not supported
        '401':
          description: API key provided in the "X-Ledger-Canton-Api-Key" is invalid
            or expired, please contact support
          content:
            application/json:
              schema:
                anyOf:
                - $ref: '#/components/schemas/ERROR_API_KEY_INVALID'
                - $ref: '#/components/schemas/ERROR_API_KEY_MISSING'
              example:
                status: 401
                type: API_KEY_INVALID
                message: API key provided in the "X-Ledger-Canton-Api-Key" is invalid
                  or expired, please contact support
        '403':
          description: Onboarding new parties is disabled on the Canton Network at
            the moment. Please try again later.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ERROR_ONBOARDING_DISABLED'
              example:
                status: 403
                type: ONBOARDING_DISABLED
                message: Onboarding new parties is disabled on the Canton Network
                  at the moment. Please try again later.
        '405':
          description: This HTTP method is not allowed on this endpoint
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ERROR_METHOD_NOT_ALLOWED'
              example:
                status: 405
                type: METHOD_NOT_ALLOWED
                message: This HTTP method is not allowed on this endpoint
        '408':
          description: The request took too long to complete, please retry at a later
            time or contact support
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ERROR_TIMEOUT'
              example:
                status: 408
                type: TIMEOUT
                message: The request took too long to complete, please retry at a
                  later time or contact support
        '409':
          description: Party with id "alice::1220f6efa949a0dcaab8bb1a066cf0ecbca370375e90552edd6d33c14be01082a2a5"
            already exists and its topology is up to date
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ERROR_PARTY_ALREADY_UP_TO_DATE'
              example:
                partyId: alice::1220f6efa949a0dcaab8bb1a066cf0ecbca370375e90552edd6d33c14be01082a2a5
                status: 409
                type: PARTY_ALREADY_UP_TO_DATE
                message: Party with id "alice::1220f6efa949a0dcaab8bb1a066cf0ecbca370375e90552edd6d33c14be01082a2a5"
                  already exists and its topology is up to date
        '429':
          description: The daily limit for new account creation across the Canton
            Network has been reached. Please try again tomorrow.
          content:
            application/json:
              schema:
                anyOf:
                - $ref: '#/components/schemas/ERROR_ONBOARDING_QUOTA_EXCEEDED'
                - $ref: '#/components/schemas/ERROR_TOO_MANY_REQUESTS'
              example:
