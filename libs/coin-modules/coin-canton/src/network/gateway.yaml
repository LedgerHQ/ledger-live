    TokenTransferRequest:
      title: TokenTransferRequest
      description: "\n Request a transfer, using token standard.\n\n See https://github.com/global-synchronizer-foundation/cips/blob/main/cip-0056/cip-0056.md\n\
        \n The executeBeforeSecs field has a default value (86400 seconds).\n The\
        \ reason field is optional and will be stored in metadata under the splice.lfdecentralizedtrust.org/reason\
        \ key\n as per CIP-0056.\n    "
      type: object
      required:
      - recipient
      - amount
      - instrument_id
      - execute_before_secs
      - type
      properties:
        recipient:
          description: The party receiving the tokens
          type: string
          pattern: ^[a-zA-Z0-9\-\_]{1,128}::[a-f0-9]{68}$
        amount:
          description: The amount to transfer (in fixed integer representation, with
            decimals=38)
          type: string
        instrument_admin:
          description: The admin ID of the instrument/token to transfer (defaults
            to DSO id, i.e. the default registry)
          type: string
          pattern: ^[a-zA-Z0-9\-\_]{1,128}::[a-f0-9]{68}$
        instrument_id:
          description: The instrument ID of the instrument/token to transfer
          type: string
        execute_before_secs:
          description: Duration in seconds from now for when the transfer should expire.
            Defaults to 24 hours (86400 seconds).
          type: integer
          format: int64
        reason:
          description: Optional human-readable description for the transfer (CIP-0056)
          type: string
        picking_strategy:
          $ref: '#/components/schemas/SendPickingStrategy'
        type:
          type: string
          const: token-transfer-request
