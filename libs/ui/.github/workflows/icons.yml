name: Icons Build

defaults:
  run:
    working-directory: packages/icons

on:
  push:
    branches:
      - main
    paths:
      - "packages/icons/**"
  pull_request:
    branches:
      - main
    paths:
      - "packages/icons/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: yarn
          cache-dependency-path: yarn.lock
      - name: Install dependencies
        run: yarn install --focus
      - name: Build
        run: yarn build
