name: "Setup Caches"
description: "Setup caches for faster running time"
inputs:
  install-proto:
    description: "true to install proto, false by default"
    required: false
    default: "false"
  upgrade-proto:
    description: "true to upgrade proto, false by default"
    required: false
    default: "false"
  skip-pnpm-cache:
    description: "true to skip pnpm caching, true by default"
    required: false
    default: "true"
  skip-pod-cache:
    description: "false to get cache, true by default"
    required: false
    default: "true"
  skip-turbo-cache:
    description: "false to get cache, true by default"
    required: false
    default: "true"
  accountId:
    description: "aws cache account id"
    required: false
  roleName:
    description: "aws cache role name"
    required: false
  region:
    description: "aws cache region"
    required: false
    default: "eu-west-1"
  turbo-server-token:
    description: "custom token for local s3 server"
    required: false
    default: "yolo"
  cache-endpoint:
    description: "Endpoint for the S3 compatible caching"
    required: false
    default: ""
  cache-access-key:
    description: "Access key for the S3 compatible caching"
    required: false
    default: ""
  cache-secret-key:
    description: "Secret key for the S3 compatible caching"
    required: false
    default: ""
  cache-bucket:
    description: "S3 compatible bucket name for caching"
    required: false
    default: "ll-gha-s3-cache"

outputs:
  port:
    description: "The port the local server runs on"
    value: ${{ steps.turborepo-cache-server.outputs.port }}

runs:
  using: "composite"
  steps:
    - name: Setup proto
      if: inputs.install-proto == 'true'
      uses: moonrepo/setup-toolchain@v0

    - name: Update proto
      if: inputs.upgrade-proto == 'true'
      run: proto upgrade
      shell: bash

    - name: Setup the toolchain
      shell: bash
      run: proto use

    - uses: pnpm/action-setup@v4
      if: inputs.install-proto == 'true' && startsWith(env.CI_OS, 'windows')
      with:
        version: 9.12.3

    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      if: inputs.accountId != '' && inputs.roleName != '' && inputs.cache-access-key == ''
      id: aws
      with:
        role-to-assume: arn:aws:iam::${{ inputs.accountId }}:role/${{ inputs.roleName }}
        aws-region: ${{ inputs.region }}

    - name: Cache pnpm store
      uses: LedgerHQ/ledger-live/tools/actions/composites/cache/download
      if: steps.aws.conclusion == 'success' && inputs.skip-pnpm-cache != 'true'
      with:
        path: ${{ env.STORE_PATH }}
        key: weekly-${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
        restore-keys: |
          weekly-${{ runner.os }}-pnpm-store-
        accessKey: ${{ inputs.cache-access-key != '' && inputs.cache-access-key || env.AWS_ACCESS_KEY_ID }}
        secretKey: ${{ inputs.cache-secret-key != '' && inputs.cache-secret-key || env.AWS_SECRET_ACCESS_KEY }}
        sessionToken: ${{ env.AWS_SESSION_TOKEN}}
        bucket: ${{ inputs.cache-bucket }}
        region: ${{ inputs.region }}
        endpoint: ${{ inputs.cache-endpoint != '' && inputs.cache-endpoint || format('https://s3.{0}.amazonaws.com', inputs.region) }}

    - name: Cache LLM pods
      uses: actions/cache@v3
      if: inputs.skip-pod-cache != 'true'
      with:
        path: |
          apps/ledger-live-mobile/ios/Pods
          ~/Library/Caches/CocoaPods
          ~/.cocoapods
        key: ${{ runner.os }}-pods-${{ hashFiles('apps/ledger-live-mobile/ios/Podfile.lock') }}

    - name: Clear LLM pods
      if: inputs.skip-pod-cache == 'true' && runner.os == 'macOS'
      shell: bash
      run: |
          rm -rf ~/.cocoapods/
          rm -rf ~/Library/Caches/CocoaPods
          rm -rf apps/ledger-live-mobile/ios/Pods

    - name: TurboRepo local caching server
      id: turborepo-cache-server
      if: steps.aws.conclusion == 'success' && inputs.skip_turbo_cache != 'true'
      uses: LedgerHQ/ledger-live/tools/actions/turborepo-s3-cache@develop
      with:
        server-token: "${{ inputs.turbo-server-token }}"
        cleanup-cache-folder: "false"
        aws-access-key: ${{ env.AWS_ACCESS_KEY_ID }}
        aws-secret-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ env.AWS_SESSION_TOKEN }}
        region: ${{ inputs.region }}
