name: "[Bot] Testing $COIN with 'Silicium'"
on:
  push:
    branches:
      - feat/$coin

concurrency:
  group: bot-seed3

jobs:
  run-bot:
    runs-on: [ledger-live-medium]
    steps:
      - name: generate token
        id: generate-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # 2.2.1
        with:
          app-id: ${{ secrets.GH_BOT_APP_ID }}
          private-key: ${{ secrets.GH_BOT_PRIVATE_KEY }}
          repositories: |
            coin-apps
            ledger-live
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - name: Retrieving coin apps
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          ref: generated/ledger-live-bot
          repository: LedgerHQ/coin-apps
          token: ${{ steps.generate-token.outputs.token }}
          path: coin-apps
      - uses: LedgerHQ/ledger-live/tools/actions/composites/bot@develop
        id: bot
        timeout-minutes: 120
        with:
          SLACK_API_TOKEN: ${{secrets.SLACK_API_TOKEN}}
          SEED: ${{ secrets.SEED3 }}
          SLACK_ICON_EMOJI: ":bot-seed3:"
          SLACK_CHANNEL: ci-$COIN-ll
          BOT_FILTER_FAMILIES: $COIN
          BOT_ENVIRONMENT: testing
