name: Build Mobile App

on:
  push:
    branches:
      - main
      - develop
    # paths:
    #   - apps/ledger-live-mobile/**
  pull_request:
    branches:
      - main
      - develop
    # paths:
    #   - apps/ledger-live-mobile/**

jobs:
  build-android:
    name: Android
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{github.event.pull_request.head.ref}}
          # repository: ${{github.event.pull_request.head.repo.full_name}}
      - name: set git user
        run: |
          git config user.email "team-live@ledger.fr"
          git config user.name "Team Live"
      - name: Cache pnpm modules
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-
      - uses: pnpm/action-setup@v2.0.1
        with:
          version: latest
      - uses: actions/setup-node@main
        with:
          node-version: 14.x
          cache: pnpm
      - name: bump npm
        run: npm i -g npm
      - name: install dependencies
        run: pnpm i --frozen-lockfile
      - uses: ledgerhq/actions/get-package-infos@v1.0.0
        id: version
      - name: set beta name
        uses: ledgerhq/actions/packages/change-product-name@main
        with:
          path: ${{ github.workspace }}/apps/ledger-live-mobile
      # - name: Get short SHA
      #   id: slug
      #   run: echo "::set-output name=sha8::$(git rev-parse HEAD)"
      # - name: make local version
      #   run: yarn version --new-version=${{ steps.version.outputs.clean }}-sha.${{ steps.slug.outputs.sha8 }}
      - name: build the app
        run: ANDROID_KEYSTORE_FILE="$(pwd)/apps/ledger-live-mobile/android/app/staging.kstr" pnpm build:mobile
        env:
          ANDROID_KEYSTORE_PASS: staging
          ANDROID_KEY_ALIAS: staging
          ANDROID_KEY_PASS: staging
          NODE_OPTIONS: "--max-old-space-size=7168"
      # - uses: ledgerhq/actions/get-package-infos@v1.0.0
      #   id: post-version
      - name: upload Android app
        uses: actions/upload-artifact@v1
        with:
          name: ${{ steps.version.outputs.version }}-release
          path: ${{ github.workspace }}/apps/ledger-live-mobile/android/app/build/outputs/apk/release
