name: "[Release] Create Branch"

on:
  workflow_dispatch:

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-24.04
    env:
      NODE_OPTIONS: "--max-old-space-size=7168"
      RELEASE_BRANCH: "release"
    steps:
      - name: Force fail
        run: exit 1
        shell: bash
      - name: generate token
        id: generate-token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.GH_BOT_APP_ID }}
          private_key: ${{ secrets.GH_BOT_PRIVATE_KEY }}
      - uses: actions/checkout@v4
        with:
          ref: develop
          token: ${{ steps.generate-token.outputs.token }}
      - name: Setup git user
        uses: LedgerHQ/ledger-live/tools/actions/composites/setup-git-user@develop
      - name: create release branch
        run: |
          git checkout -b $RELEASE_BRANCH
          git push -u origin $RELEASE_BRANCH
      - name: Setup the caches
        uses: LedgerHQ/ledger-live/tools/actions/composites/setup-caches@develop
        id: setup-caches
        with:
          install-proto: true
      - name: install dependencies
        run: pnpm i
      - name: Build libs
        run: pnpm build:libs
      - name: import CAL tokens
        run: pnpm import:cal-tokens
      - name: Add changed files
        run: |
          git add .
      - name: commit new tokens
        uses: planetscale/ghcommit-action@v0.2.9
        with:
          commit_message: "chore(prerelease) update cryptoassets"
          repo: ${{ github.repository }}
          branch: ${{ env.RELEASE_BRANCH }}
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
      - name: Move patch updates to minor
        # For more info about why we do this, see this doc:
        # https://ledgerhq.atlassian.net/wiki/spaces/WALLETCO/pages/4710989838/LL+Incident+Recovery+-+Hotfix+in+all+cases
        uses: LedgerHQ/ledger-live/tools/actions/composites/adjust-changeset-level@develop
        with:
          from_level: patch
          to_level: minor
      - name: enter prerelease mode
        run: pnpm changeset pre enter next
      - name: Add changed files
        run: |
          git stash
          git fetch origin $RELEASE_BRANCH          # make sure previous commit is included
          git pull --rebase origin $RELEASE_BRANCH  # make sure previous commit is included
          git stash pop
          git add .
      - name: commit
        uses: planetscale/ghcommit-action@v0.2.9
        with:
          commit_message: "chore(prerelease): :rocket: entering prerelease mode"
          repo: ${{ github.repository }}
          branch: ${{ env.RELEASE_BRANCH }}
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
      - name: Get date
        id: date
        run: |
          echo "date=$(date +%F)" >> $GITHUB_OUTPUT
      - name: create PR
        run: |
          gh pr create --title ":rocket: Release ${{ steps.date.outputs.date }}" -F .github/templates/release.md --base main --head $RELEASE_BRANCH
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}

  create-release-fail:
    name: Create Release Failure Reporting
    needs: create-release
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: post to a Slack channel
        id: slack
        uses: slackapi/slack-github-action@v2.0.0
        with:
          token: ${{ secrets.SLACK_BOT_USER_OAUTH_ACCESS_TOKEN }}
          method: chat.postMessage
          payload: |
            channel: "C08JFUEC283"
            text: "[Alert] Create Release failed"
            blocks: 
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: "*Create Release failed*"
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: "<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|Workflow run>"
