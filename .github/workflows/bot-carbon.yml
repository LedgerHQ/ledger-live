name: "[Bot] Testing with 'Carbon'"
run-name: Test with ðŸ¤– Carbon by @${{github.actor}} with ${{inputs.family}}
on:
  workflow_dispatch:
    inputs:
      family:
        description: coin family to filter with (if any)
        required: false
  push:
    branches:
      - support/bot-carbon
      - support/bot-carbon-*

concurrency:
  group: bot-seed2

jobs:
  run-bot:
    runs-on: [ledger-live-medium-linux]
    steps:
      - name: generate token
        id: generate-token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.GH_BOT_APP_ID }}
          private_key: ${{ secrets.GH_BOT_PRIVATE_KEY }}
      - uses: actions/checkout@v3
      - name: Retrieving coin apps
        uses: actions/checkout@v3
        with:
          ref: generated/ledger-live-bot
          repository: LedgerHQ/coin-apps
          token: ${{ steps.generate-token.outputs.token }}
          path: coin-apps
      - uses: ./tools/actions/composites/bot
        id: bot
        timeout-minutes: 120
        with:
          SHOW_LEGACY_NEW_ACCOUNT: "1"
          SLACK_API_TOKEN: ${{secrets.SLACK_API_TOKEN}}
          SLACK_ICON_EMOJI: ":bot-seed2:"
          SEED: ${{ secrets.SEED2 }}
          BOT_ENVIRONMENT: testing
          BOT_FILTER_FAMILY: ${{inputs.family}}
