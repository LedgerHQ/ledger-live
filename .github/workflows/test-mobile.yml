name: "[Test] Mobile App"

on:
  push:
    branches:
      - main
      - develop
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-codecheck:
    name: "Ledger Live Mobile - Codecheck"
    env:
      NODE_OPTIONS: "--max-old-space-size=7168"
      FORCE_COLOR: 3
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.1.0
        with:
          version: latest
      - uses: actions/setup-node@v3
        with:
          node-version: 14
          # cache: pnpm
          # cache-dependency-path: "**/pnpm-lock.yaml"
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7
      - name: Bump npm to latest
        run: npm i -g npm
      - name: Install dependencies
        run: pnpm i --filter="live-mobile..." --filter="ledger-live" --no-frozen-lockfile --unsafe-perm
      - name: Run linter
        run: pnpm lint --filter="live-mobile"
      - name: Run code checkers
        run: pnpm typecheck --filter="live-mobile"

  detox-tests-ios:
    name: "Ledger Live Mobile - iOS Detox Tests"
    env:
      NODE_OPTIONS: "--max-old-space-size=7168"
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      FORCE_COLOR: 3
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.1.0
        with:
          version: latest
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
      - uses: actions/setup-node@v3
        with:
          node-version: 14
          cache: pnpm
          cache-dependency-path: "**/pnpm-lock.yaml"
      - name: Install applesimutils
        run: |
          brew tap wix/brew
          brew install applesimutils
      - name: Bump npm to latest
        run: npm i -g npm
      - name: Install dependencies
        run: pnpm i --filter="live-mobile..." --filter="ledger-live" --no-frozen-lockfile
      - name: Build LLM deps
        run: pnpm build:llm:deps
      - name: Rebuild detox
        run: pnpm mobile detox clean-framework-cache && pnpm mobile detox build-framework-cache
      - name: Build iOS app for Detox test run
        run: pnpm mobile e2e:build -c ios.sim.release
      - name: Test iOS app
        timeout-minutes: 15
        run: pnpm mobile e2e:test -c ios.sim.release --loglevel verbose --record-logs failing --record-timeline all --take-screenshots all --record-videos failing --detectOpenHandles
      - name: Upload test artifacts
        uses: actions/upload-artifact@v2
        with:
          name: test-ios-artifacts
          path: artifacts

  detox-tests-android:
    name: "Ledger Live Mobile - Android Detox Tests"
    env:
      NODE_OPTIONS: "--max-old-space-size=7168"
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      FORCE_COLOR: 3
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.1.0
        with:
          version: latest
      - uses: actions/setup-node@v3
        with:
          node-version: 14
          cache: pnpm
          cache-dependency-path: "**/pnpm-lock.yaml"
      - name: Check hash commit deps
        uses: ledgerhq/actions/packages/has-hash-commit-deps@main
        id: has-hash-commit-deps
        with:
          workspace: ${{ github.workspace }}
      - name: Install dependencies
        run: pnpm i --filter="live-mobile..." --filter="ledger-live" --no-frozen-lockfile
      - name: Build LLM deps
        run: pnpm build:llm:deps
      - name: Build iOS app for Detox test run
        run: pnpm mobile e2e:build -c android.emu.release
      - name: Run Android tests
        timeout-minutes: 10
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          avd-name: Nexus_6_API_30
          emulator-options: -verbose -no-boot-anim -noaudio
          ram-size: 2048
          script: |
            mkdir ./temp
            curl -f -o ./temp/test-butler-app.apk https://repo1.maven.org/maven2/com/linkedin/testbutler/test-butler-app/2.2.1/test-butler-app-2.2.1.apk
            adb install ./temp/test-butler-app.apk || adb install ./e2e/test-butler-app.apk
            pnpm mobile e2e:test -c android.emu.release --loglevel verbose --record-logs failing --record-timeline all --take-screenshots all --record-videos failing --detectOpenHandles
      - name: Upload test artifacts
        uses: actions/upload-artifact@v2
        with:
          name: test-android-artifacts
          path: artifacts
