name: Create Hotfix
on:
  workflow_dispatch:

jobs:
  create-hotfix:
    name: Create Hotfix
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: "--max-old-space-size=7168"
    steps:
      - uses: actions/checkout@v3
        with:
          ref: master
          fetch-depth: 0
      - name: set git user
        run: |
          git config user.email "team-live@ledger.fr"
          git config user.name "Team Live"
      - name: create release branch
        run: |
          git checkout -b hotfix
      - uses: pnpm/action-setup@v2.1.0
        with:
          version: latest
      - uses: actions/setup-node@v3
        with:
          node-version: 14.x
          cache: pnpm
          cache-dependency-path: "**/pnpm-lock.yaml"
      - name: install dependencies
        run: pnpm i -F "ledger-live"
      - name: enter prerelease mode
        run: pnpm changeset pre enter hotfix
      - name: commit
        run: |
          git add .
          git commit -m ":rocket: entering hotfix mode"
      - name: Get date
        id: date
        run: |
          echo "::set-output name=date::$(date +%F)"
      - name: push
        run: |
          git push origin release
          gh pr create --title ":fire: hotfix ${{ steps.date.outputs.date }}" --body "Hotfix ${{ steps.date.outputs.date }}" --base master --head hotifx
        env:
          GITHUB_TOKEN: ${{ github.token }}
