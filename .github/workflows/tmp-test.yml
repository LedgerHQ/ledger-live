name: tmp test
on:
  push:
    branches:
      - bots-staging
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: create folder
        run: |
          mkdir -p botreport
          echo GRETESTcomment > botreport/full-report.md
          echo 'GRETEST url={{url}}' > botreport/slack-comment-template.md
      - name: submit bot report
        uses: ledgerhq/ledger-live/tools/actions/submit-bot-report@bots-staging
        with:
          path: botreport/
          githubSha: ${{github.sha}}
          githubToken: ${{github.token}}
          slackApiToken: ${{secrets.SLACK_API_TOKEN}}
