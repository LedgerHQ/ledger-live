name: tmp test
on:
  push:
    branches:
      - bots-staging
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: create folder
        run: |
          mkdir -p botreport
          echo GRETESTfoo > botreport/full-report.md
          echo GRETESTbar > botreport/slack-comment-template.md
      - name: submit bot report
        uses: ledgerhq/ledger-live/tools/actions/submit-bot-report@bots-staging
        with:
          path: botreport/
          githubSha: ${GITHUB_SHA}
          githubToken: ${{secrets.GITHUB_TOKEN}}
          slackApiToken: ${{secrets.SLACK_API_TOKEN}}
