name: "[All Platforms] - Scan Sonar - Called"

on:
  workflow_call:

permissions:
  id-token: write
  contents: read

jobs:
  download-desktop-coverage:
    name: "Download Desktop Coverage"
    runs-on: ubuntu-22.04
    steps:
      - name: Download desktop unit test coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-desktop
          path: ./coverage-desktop
  download-mobile-coverage:
    name: "Download Mobile Coverage"
    runs-on: ubuntu-22.04
    steps:
      - name: Download desktop unit test coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-mobile
          path: ./coverage-mobile
  merge-coverage:
    name: "Merge Coverage Files"
    runs-on: ubuntu-22.04
    needs: [download-desktop-coverage, download-mobile-coverage]
    steps:
      - name: Merge lcov files
        run: |
          touch ./lcov.info
          if [ -f coverage-desktop/lcov.info ]; then
            cat coverage-desktop/lcov.info >> ./lcov.info
          fi
          if [ -f coverage-mobile/lcov.info ]; then
            cat coverage-mobile/lcov.info >> ./lcov.info
          fi
          cat ./lcov.info
  scan-sonar:
    name: "Sonar Cloud"
    runs-on: [ledger-live-4xlarge]
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.sha }}
      - name: Setup the caches
        uses: LedgerHQ/ledger-live/tools/actions/composites/setup-caches@develop
        id: setup-caches
        with:
          install-proto: true
          skip-turbo-cache: "false"
          accountId: ${{ secrets.AWS_ACCOUNT_ID_PROD }}
          roleName: ${{ secrets.AWS_CACHE_ROLE_NAME }}
          region: ${{ secrets.AWS_CACHE_REGION }}
          turbo-server-token: ${{ secrets.TURBOREPO_SERVER_TOKEN }}

      - name: Get Coverage of all affected packages
        run: |
          paths="${{ needs.determine-affected.outputs.paths }}"
          paths="${paths#[}"; paths="${paths%]}"
          IFS=',' read -r -a paths_array <<< "$paths"
          for path in "${paths_array[@]}"; do
            if [ -f "$path/coverage/lcov.info" ] && [ -f "$path/coverage/sonar-executionTests-report.xml" ]; then
              echo "Copying coverage files for $path"
              cat $path/coverage/lcov.info >> ./lcov.info
              cat $path/coverage/sonar-executionTests-report.xml >> ./sonar-executionTests-report.xml
            else
              echo "Skipping $path: no coverage reports found."
            fi
          done
        shell: bash

      - name: SonarQubeScan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.sources=apps,libs
            -Dsonar.testExecutionReportPaths=sonar-executionTests-report.xml
