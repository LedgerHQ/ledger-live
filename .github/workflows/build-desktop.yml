name: Build Dekstop App

on:
  push:
    branches:
      - main
      - develop
    # paths:
    #   - apps/ledger-live-desktop/**
  pull_request:
    branches:
      - main
      - develop
    # paths:
    #   - apps/ledger-live-desktop/**

jobs:
  build-ubuntu:
    name: "Ubuntu"
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          # repository: ${{github.event.pull_request.head.repo.full_name}}
          persist-credentials: false
          fetch-depth: 0
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6
          bundler-cache: true
      - uses: pnpm/action-setup@v2.0.1
        with:
          version: latest
      - uses: actions/setup-node@main
        with:
          node-version: 14.x
          cache: pnpm
      - name: set git user
        run: |
          git config user.email "team-live@ledger.fr"
          git config user.name "Team Live"
      - name: install linux dependencies
        run: sudo apt-get update && sudo apt-get install libudev-dev libusb-1.0-0-dev
      - name: install and switch to GCC 5.4x
        run: |
          cd apps/ledger-live-desktop
          ./tools/g++-5.4/install.sh
      - name: install dependencies
        run: |
          pwd
          pnpm i
      - uses: ledgerhq/actions/packages/get-package-infos@main
        id: version
        with:
          path: ${{ github.workspace }}/apps/ledger-live-desktop
      - name: set beta name
        uses: ledgerhq/actions/packages/change-product-name@main
        with:
          path: ${{ github.workspace }}/apps/ledger-live-desktop
      # - name: make local version pr
      #   if: github.event_name == 'pull_request'
      #   env:
      #     VERSION: ${{ steps.version.outputs.clean }}-sha.${{ github.event.pull_request.head.sha }}
      #   run: yarn version --new-version="$VERSION"
      # - name: make local version push
      #   if: github.event_name == 'push'
      #   env:
      #     VERSION: ${{ steps.version.outputs.clean }}-sha.${{ github.sha }}
      #   run: yarn version --new-version="$VERSION"
      - name: build the app
        run: |
          pnpm turbo run build-ci --since=origin/${{ github.event.pull_request.base.ref }} --scope=live-desktop --include-dependencies --no-deps
      # - uses: ledgerhq/actions/packages/get-package-infos@main
      #   id: post-version
      #   with:
      #     path: ${{ github.workspace }}
      - name: upload linux app
        uses: actions/upload-artifact@v1
        with:
          name: ${{ steps.version.outputs.version }}-linux-x86_64.AppImage
          path: ${{ github.workspace }}/app/ledger-live-desktop/dist/${{ steps.version.outputs.name }}-${{ steps.post-version.outputs.version }}-linux-x86_64.AppImage
