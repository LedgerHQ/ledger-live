name: Build Dekstop App

on:
  push:
    branches:
      - main
      - develop
    # paths:
    #   - apps/ledger-live-desktop/**
  pull_request:
    # branches:
    #   - main
    #   - develop
    # paths:
    #   - apps/ledger-live-desktop/**

jobs:
  build-ubuntu:
    name: "Ubuntu"
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          # repository: ${{github.event.pull_request.head.repo.full_name}}
          persist-credentials: false
          fetch-depth: 0
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6
          bundler-cache: true
      - uses: pnpm/action-setup@v2.0.1
        with:
          version: latest
      - uses: actions/setup-node@main
        with:
          node-version: 14.x
          cache: pnpm
          cache-dependency-path: "**/pnpm-lock.yaml"
      - name: bump npm
        run: npm i -g npm
      - name: set git user
        run: |
          git config user.email "team-live@ledger.fr"
          git config user.name "Team Live"
      - name: install linux dependencies
        run: sudo apt-get update && sudo apt-get install libudev-dev libusb-1.0-0-dev
      - name: install and switch to GCC 5.4x
        run: |
          cd apps/ledger-live-desktop
          ./tools/g++-5.4/install.sh
      - name: install dependencies
        run: pnpm i --filter="live-desktop..." --no-frozen-lockfile
      - uses: ledgerhq/ledger-live/tools/actions/get-package-infos@monorepo-setup
        id: version
        with:
          path: ${{ github.workspace }}/apps/ledger-live-desktop
      - name: set beta name
        uses: ledgerhq/ledger-live/tools/actions/change-product-name@monorepo-setup
        with:
          path: ${{ github.workspace }}/apps/ledger-live-desktop
      # - name: make local version pr
      #   if: github.event_name == 'pull_request'
      #   env:
      #     VERSION: ${{ steps.version.outputs.clean }}-sha.${{ github.event.pull_request.head.sha }}
      #   run: yarn version --new-version="$VERSION"
      # - name: make local version push
      #   if: github.event_name == 'push'
      #   env:
      #     VERSION: ${{ steps.version.outputs.clean }}-sha.${{ github.sha }}
      #   run: yarn version --new-version="$VERSION"
      - name: build the app
        run: |
          pnpm turbo run build-ci --scope=live-desktop --include-dependencies --no-deps
      # - uses: ledgerhq/ledger-live/tools/actions/get-package-infos@main
      #   id: post-version
      #   with:
      #     path: ${{ github.workspace }}
      - name: check build
        run: |
          cd apps/ledger-live-desktop
          cd dist
          ls -l
      - name: upload linux app
        uses: actions/upload-artifact@v1
        with:
          name: ${{ steps.version.outputs.version }}-linux-x86_64.AppImage
          path: ${{ github.workspace }}/apps/ledger-live-desktop/dist/${{ steps.version.outputs.name }}-${{ steps.version.outputs.clean }}-linux-x86_64.AppImage

  build-windows:
    name: "Windows"
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          # repository: ${{github.event.pull_request.head.repo.full_name}}
          persist-credentials: false
          fetch-depth: 0
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6
          bundler-cache: true
      - uses: pnpm/action-setup@v2.0.1
        with:
          version: latest
      - uses: actions/setup-node@main
        with:
          node-version: 14.x
          cache: pnpm
          cache-dependency-path: "**/pnpm-lock.yaml"
      - name: bump npm
        run: npm install --global npm@8.3.1
      - uses: actions/setup-python@v1
        with:
          python-version: "2.7.x"
      - name: set git user
        run: |
          git config user.email "team-live@ledger.fr"
          git config user.name "Team Live"
      - name: install dependencies
        run: pnpm i --filter="live-desktop..." --no-frozen-lockfile --unsafe-perm
      - uses: ledgerhq/ledger-live/tools/actions/get-package-infos@monorepo-setup
        id: version
        with:
          path: ${{ github.workspace }}/apps/ledger-live-desktop
      - name: set beta name
        uses: ledgerhq/ledger-live/tools/actions/change-product-name@monorepo-setup
        with:
          path: ${{ github.workspace }}/apps/ledger-live-desktop
      # - name: make local version pr
      #   id: postversion1
      #   if: github.event_name == 'pull_request'
      #   run: echo "::set-output name=content::${{ steps.version.outputs.clean }}-sha.${{ github.event.pull_request.head.sha }}"
      # - name: make local version push
      #   id: postversion2
      #   if: github.event_name == 'push'
      #   run: echo "::set-output name=content::${{ steps.version.outputs.clean }}-sha.${{ github.sha }}"
      - name: build the app
        run: |
          pnpm turbo run build-ci --since=origin/${{ github.event.pull_request.base.ref }} --scope=live-desktop --include-dependencies --no-deps
      - name: check build
        run: |
          cd apps/ledger-live-desktop
          cd dist
          ls -l
      - name: upload windows
        uses: actions/upload-artifact@v1
        with:
          name: ${{ steps.version.outputs.version }}-win-x64.exe
          path: ${{ github.workspace }}/apps/ledger-live-desktop/dist/${{ steps.version.outputs.name }}-${{ steps.version.outputs.version }}-win-x64.exe

  bundle-macos:
    name: "macOS"
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          # repository: ${{github.event.pull_request.head.repo.full_name}}
          persist-credentials: false
          fetch-depth: 0
      # - uses: ruby/setup-ruby@v1
      #   with:
      #     ruby-version: 2.6
      #     bundler-cache: true
      - uses: pnpm/action-setup@v2.0.1
        with:
          version: latest
      - uses: actions/setup-node@main
        with:
          node-version: 14.x
          cache: pnpm
          cache-dependency-path: "**/pnpm-lock.yaml"
      - name: bump npm
        run: npm i -g npm
      - name: set git user
        run: |
          git config user.email "team-live@ledger.fr"
          git config user.name "Team Live"
      - name: install dependencies
        run: pnpm i --filter="live-desktop..." --no-frozen-lockfile
      - uses: ledgerhq/ledger-live/tools/actions/get-package-infos@monorepo-setup
        id: version
        with:
          path: ${{ github.workspace }}/apps/ledger-live-desktop
      - name: set beta name
        uses: ledgerhq/ledger-live/tools/actions/change-product-name@monorepo-setup
        with:
          path: ${{ github.workspace }}/apps/ledger-live-desktop
      # - name: make local version pr
      #   if: github.event_name == 'pull_request'
      #   env:
      #     VERSION: ${{ steps.version.outputs.clean }}-sha.${{ github.event.pull_request.head.sha }}
      #   run: pnpm version --new-version="$VERSION"
      # - name: make local version push
      #   if: github.event_name == 'push'
      #   env:
      #     VERSION: ${{ steps.version.outputs.clean }}-sha.${{ github.sha }}
      #   run: yarn version --new-version="$VERSION"
      - name: build the app
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
        run: |
          pnpm turbo run build-ci --since=origin/${{ github.event.pull_request.base.ref }} --scope=live-desktop --include-dependencies --no-deps
      # - uses: ledgerhq/ledger-live/tools/actions/get-package-infos@main
      #   id: post-version
      #   with:
      #     path: ${{ github.workspace }}
      - name: check build
        run: |
          cd apps/ledger-live-desktop
          cd dist
          ls -l
      - name: upload macOS app
        uses: actions/upload-artifact@v1
        with:
          name: ${{ steps.version.outputs.version }}-mac.dmg
          path: ${{ github.workspace }}/apps/ledger-live-desktop/dist/${{ steps.version.outputs.name }}-${{ steps.version.outputs.version }}-mac.dmg
