name: "Account migration test"
   
on:
    workflow_dispatch:
      inputs:
          currency:
            description: "Currency to run the migration test on. If not specified the test will be run on all supported currencies"
            required: false

    push:
      branches:
        - "feat/live-11055-migration-account-test"

jobs:
    account_migration:
        name: "account-migration"
        runs-on: ubuntu-latest
        steps:
          - name: generate token
            id: generate-token
            uses: tibdex/github-app-token@v1
            with:
              app_id: ${{ secrets.GH_BOT_APP_ID }}
              private_key: ${{ secrets.GH_BOT_PRIVATE_KEY }}
          - uses: actions/checkout@v4
            with:
              ref: develop
              token: ${{ steps.generate-token.outputs.token }}
          - name: install dependencies and build
            run: |
              pnpm i
              pnpm build:llc
          - name: Run synchronisation on develop
            run: |
                OUTPUT=$(npx -y tsx libs/ledger-live-common/src/__tests__/migration/account-migration.ts ${{ inputs.currency }})
                touch develop-sync
                echo $OUTPUT > develop-sync
          - uses: actions/checkout@v4
            with:
              token: ${{ steps.generate-token.outputs.token }}
          - name: install dependencies and build
            run: |
              pnpm i
              pnpm build:llc
          - name: run synchronisation on current commit
            run: |
              OUTPUT=$(npx -y tsx libs/ledger-live-common/src/__tests__/migration/account-migration.ts ${{ inputs.currency }})
              touch commit-sync
              echo $OUTPUT > commit-sync
          - name: Check that the files are the exact same
            uses: LouisBrunner/diff-action@v2.0.0
            with:
              old: develop-sync
              new: commit-sync
              mode: strict
              tolerance: same
              output: sync-diff.txt
