name: "Account migration test"
   
on:
    workflow_dispatch:
      inputs:
        currencies:
            description: "Currency to run the migration test on. If not specified the test will be run on all supported currencies. If specififed currencies should be comma seperated"
            required: false
        ref:
          description: "The reference branch where the migration is made from. Will be develop by default"
          required: false
          default: 'develop'

    push:
      branches:
        - "feat/live-11055-migration-account-test"
env:
  REF_SYNC_FILE_NAME: ref-sync.json
  CURRENT_BRANCH_SYNC_FILE_NAME: commit-sync.json
  OUTPUT_FILE_NAME: output.json

jobs:
    account_migration:
        name: "account-migration"
        runs-on: ubuntu-latest
        steps:
          - name: generate token
            id: generate-token
            uses: tibdex/github-app-token@v1
            with:
              app_id: ${{ secrets.GH_BOT_APP_ID }}
              private_key: ${{ secrets.GH_BOT_PRIVATE_KEY }}
          - uses: actions/checkout@v4
            with:
              ref: ${{ inputs.ref }}
              token: ${{ steps.generate-token.outputs.token }}

          - name: Setup git user
            uses: ./tools/actions/composites/setup-git-user
      
          - name: Setup the toolchain
            uses: ./tools/actions/composites/setup-toolchain

          - name: install dependencies and build
            run: |
              pnpm i
              pnpm build:llc

          - name: Run synchronisation on develop
            if: ${{ inputs.currencies }}
            run: |
                OUTPUT=$(pnpm common test-account-migration --currencies ${{ inputs.currencies }})
                echo $OUTPUT > $REF_SYNC_FILE_NAME
                cat $REF_SYNC_FILE_NAME

          - name: Run synchronisation on develop
            if: ${{ !inputs.currencies }}
            run: |
              OUTPUT=$(pnpm common test-account-migration)
              echo $OUTPUT > $REF_SYNC_FILE_NAME
              cat $REF_SYNC_FILE_NAME

          - uses: actions/checkout@v4
            with:
              token: ${{ steps.generate-token.outputs.token }}

          - name: install dependencies and build
            run: |
              pnpm i
              pnpm build:llc

          - name: run synchronisation on current commit
            run: |
              OUTPUT=$(pnpm common test-account-migration --inputFile $(pwd)/$REF_SYNC_FILE_NAME)
              echo $OUTPUT > $CURRENT_BRANCH_SYNC_FILE_NAME
              cat $CURRENT_BRANCH_SYNC_FILE_NAME

          - name: Check that the files are the exact same
            uses: LouisBrunner/diff-action@v2.0.0
            with:
              old: $REF_SYNC_FILE_NAME
              new: $CURRENT_BRANCH_SYNC_FILE_NAME
              mode: strict
              tolerance: same
              output: $OUTPUT_FILE_NAME
