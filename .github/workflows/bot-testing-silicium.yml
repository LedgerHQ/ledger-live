name: "[Coin] - Testing with 'Silicium' - Manual"
run-name: Test with ðŸ¤– Silicium by @${{github.actor}} ${{inputs.families &&  format('families={0}',inputs.families) || ''}} ${{inputs.currencies && format('currencies={0}',inputs.currencies) || ''}}
on:
  workflow_dispatch:
    inputs:
      families:
        description: coin families to test, separated with commas (,)
        required: false
      currencies:
        description: currency ids to test, separated with commas (,)
        required: false
      speculos_websocket:
        description: check to use speculos with Websocket
        type: boolean
        required: false
        default: false

jobs:
  run-bot:
    uses: ./.github/workflows/bot-reusable.yml
    with:
      seed_index: "3"
      concurrency_group: bot-seed3
      bot_environment: testing
      slack_icon_emoji: ":bot-seed3:"
      bot_filter_families: ${{ inputs.families }}
      bot_filter_currencies: ${{ inputs.currencies }}
      speculos_websocket: ${{ inputs.speculos_websocket }}
