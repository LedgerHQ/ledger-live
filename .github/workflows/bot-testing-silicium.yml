name: "[Bot] Testing with 'Silicium'"
run-name: Test with ðŸ¤– Silicium by @${{github.actor}} ${{inputs.families &&  format('families={0}',inputs.families) || ''}} ${{inputs.currencies && format('currencies={0}',inputs.currencies) || ''}}
on:
  workflow_dispatch:
    inputs:
      families:
        description: coin families to test, separated with commas (,)
        required: false
      currencies:
        description: currency ids to test, separated with commas (,)
        required: false
      speculos_websocket:
        description: check to use speculos with Websocket
        type: boolean
        required: false
        default: false

concurrency:
  group: bot-seed3

jobs:
  run-bot:
    runs-on: [ledger-live-medium-linux]
    steps:
      - name: generate token
        id: generate-token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.GH_BOT_APP_ID }}
          private_key: ${{ secrets.GH_BOT_PRIVATE_KEY }}
      - uses: actions/checkout@v4
      - name: Retrieving coin apps
        uses: actions/checkout@v4
        with:
          ref: generated/ledger-live-bot
          repository: LedgerHQ/coin-apps
          token: ${{ steps.generate-token.outputs.token }}
          path: coin-apps
      - uses: ./tools/actions/composites/bot
        id: bot
        timeout-minutes: 120
        with:
          SHOW_LEGACY_NEW_ACCOUNT: "1"
          SLACK_API_TOKEN: ${{secrets.SLACK_API_TOKEN}}
          SLACK_ICON_EMOJI: ":bot-seed3:"
          SEED: ${{ secrets.SEED3 }}
          BOT_ENVIRONMENT: testing
          BOT_FILTER_FAMILIES: ${{github.event.inputs.families}}
          BOT_FILTER_CURRENCIES: ${{github.event.inputs.currencies}}
          SPECULOS_USE_WEBSOCKET: ${{inputs.speculos_websocket}}
