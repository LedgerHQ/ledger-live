name: Nightly Release

on:
  # schedule:
  #   - cron: "0 22 * * *"
  workflow_dispatch:

jobs:
  nightly-release:
    name: Nightly Release
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: "--max-old-space-size=4096"
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
          ref: nightly
          fetch-depth: 0

      - name: set git user
        run: |
          git config user.email "team-live@ledger.fr"
          git config user.name "Team Live"

      - name: merge develop # TODO: update the branch when we sanitize the monorepo
        run: |
          git merge origin/monorepo-setup -X theirs

      - uses: pnpm/action-setup@v2.1.0
        with:
          version: latest

      - uses: actions/setup-node@v2
        with:
          node-version: 14.x
          cache: pnpm
          cache-dependency-path: "**/pnpm-lock.yaml"

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7 # Not needed with a .ruby-version file
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically

      - uses: ledgerhq/ledger-live/tools/actions/get-package-infos@monorepo-setup
        id: desktop-version
        with:
          path: ${{ github.workspace }}/apps/ledger-live-desktop

      - uses: ledgerhq/ledger-live/tools/actions/get-package-infos@monorepo-setup
        id: mobile-version
        with:
          path: ${{ github.workspace }}/apps/ledger-live-mobile

      - name: install dependencies
        run: pnpm i -F "ledger-live" -F "{libs}..." --frozen-lockfile

      - name: build libs
        run: pnpm run build:libs

      - name: versioning
        run: pnpm changeset version

      - name: commit
        run: |
          git add .
          git commit -m ":rocket: nightly release"

      - name: publish nightly
        run: pnpm changeset publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: push changes
        run: |
          git push origin nightly --follow-tags

      - uses: ledgerhq/ledger-live/tools/actions/get-package-infos@monorepo-setup
        id: post-desktop-version
        with:
          path: ${{ github.workspace }}/apps/ledger-live-desktop

      - uses: ledgerhq/ledger-live/tools/actions/get-package-infos@monorepo-setup
        id: post-mobile-version
        with:
          path: ${{ github.workspace }}/apps/ledger-live-mobile

      - uses: actions/github-script@v6
        name: trigger nightly build of desktop
        if: ${{ steps.desktop-version.outputs.version != steps.post-desktop-version.outputs.version }}
        with:
          github-token: ${{ secrets.GH_PAT }}
          script: |
            github.rest.actions.createWorkflowDispatch({
              owner: "ledgerhq",
              repo: "ledger-live-build",
              ref: "main",
              workflow_id: "nightly-desktop-mono.yml",
            });

      - uses: actions/github-script@v6
        name: trigger nightly build of mobile
        if: ${{ steps.mobile-version.outputs.version != steps.post-mobile-version.outputs.version }}
        with:
          github-token: ${{ secrets.GH_PAT }}
          script: |
            github.rest.actions.createWorkflowDispatch({
              owner: "ledgerhq",
              repo: "ledger-live-build",
              ref: "main",
              workflow_id: "nightly-mobile-mono.yml",
            });
