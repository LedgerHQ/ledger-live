name: "[Coin] - Testing with 'Nitrogen' - Manual"
run-name: Test with ðŸ¤– Nitrogen by @${{github.actor}} ${{inputs.families &&  format('families={0}',inputs.families) || ''}} ${{inputs.currencies && format('currencies={0}',inputs.currencies) || ''}}
on:
  workflow_dispatch:
    inputs:
      families:
        description: coin families to test, separated with commas (,)
        required: false
      currencies:
        description: currency ids to test, separated with commas (,)
        required: false
      features:
        description: features to test(send,sendMax,tokens,staking)
        required: false
      speculos_websocket:
        description: check to use speculos with Websocket
        type: boolean
        required: false
        default: false
concurrency:
  group: bot-seed7
jobs:
  run-bot:
    runs-on: [ledger-live-4xlarge]
    steps:
      - name: Generate token
        id: generate-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # 2.2.1
        with:
          app-id: ${{ secrets.GH_BOT_APP_ID }}
          private-key: ${{ secrets.GH_BOT_PRIVATE_KEY }}
          repositories: |
            coin-apps
            ledger-live
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Retrieving coin apps
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          ref: generated/ledger-live-bot
          repository: LedgerHQ/coin-apps
          token: ${{ steps.generate-token.outputs.token }}
          path: coin-apps
      - name: Run the bot
        uses: LedgerHQ/ledger-live/tools/actions/composites/bot@develop
        id: bot
        timeout-minutes: 120
        with:
          SHOW_LEGACY_NEW_ACCOUNT: "1"
          SLACK_API_TOKEN: ${{secrets.SLACK_API_TOKEN}}
          SLACK_ICON_EMOJI: ":bot-seed7:"
          SEED: ${{ secrets.SEED7 }}
          BOT_ENVIRONMENT: testing
          BOT_FILTER_FAMILIES: ${{github.event.inputs.families}}
          BOT_FILTER_CURRENCIES: ${{github.event.inputs.currencies}}
          BOT_FILTER_FEATURES: ${{github.event.inputs.features}}
          SPECULOS_USE_WEBSOCKET: ${{inputs.speculos_websocket}}
