name: yolo
on:
  pull_request:

jobs:
  the-matrix:
    outputs:
      linux: ${{ steps.output-linux.outcome }}
      macos: ${{ steps.output-macos.outcome }}
      windows: ${{ steps.output-windows.outcome }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: output
        if: ${{ matrix.os == 'ubuntu-latest' }}
        id: output-linux
        run: |
          echo "zeubie üêß"
      - name: output
        if: ${{ matrix.os == 'windows-latest' }}
        id: output-windows
        run: |
          echo "zeubie ü™ü"
      - name: output
        if: ${{ matrix.os == 'macos-latest' }}
        id: output-macos
        run: |
          echo "zeubie üçè"

  reports:
    needs: [the-matrix]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v6
        with:
          script: |
            console.log("${{ needs.the-matrix.outputs.linux }}");
            console.log("${{ needs.the-matrix.outputs.macos }}");
            console.log("${{ needs.the-matrix.outputs.windows }}");
