name: Test

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2.0.1
        with:
          version: latest
      - uses: actions/setup-node@v2
        # with:
        #   cache: pnpm
      - name: Install dependencies
        run: pnpm i
      - name: Build and Test affected packages
        run: pnpm test -- --since=origin/${{ github.event.pull_request.base.ref }}
