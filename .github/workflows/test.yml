name: "@Libraries • Tests"
run-name: "@Libraries • Tests triggered by ${{ github.event_name == 'workflow_dispatch' && inputs.login || github.actor }} ${{ format('on ref {0}', github.ref_name) }}"

on:
  push:
    branches:
      - main
      - develop
      - release
      - hotfix
  workflow_dispatch:
    inputs:
      since_branch:
        description: The branch that turborepo will check when diffing.
        default: "develop"
      ref:
        description: the branch which triggered this workflow
        required: false
      login:
        description: The GitHub username that triggered the workflow
        required: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name != 'develop' && github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  test-docs:
    name: "Test Docs"
    runs-on: ubuntu-latest
    outputs:
      fail: ${{ steps.diff.outputs.diff }}
    steps:
      - uses: LedgerHQ/ledger-live/tools/actions/composites/checkout-merge@develop
        with:
          ref: ${{ (github.event_name == 'workflow_dispatch' && (inputs.ref || github.ref_name)) || github.sha }}
          base: ${{ inputs.since_branch }}
      - name: Setup the toolchain
        uses: ./tools/actions/composites/setup-toolchain
      - name: Install dependencies
        run: pnpm i --filter="!./apps/**"
      - name: run doc
        run: pnpm doc:ljs
      - name: get diff
        id: diff
        run: |
          diff=$(git diff --exit-code > /dev/null && echo 0 || echo 1)
          echo "diff=$diff" >> $GITHUB_OUTPUT
          exit $diff

  test-common-tools:
    name: "Test common-tools"
    env:
      NODE_OPTIONS: "--max-old-space-size=7168"
      FORCE_COLOR: 3
    outputs:
      fail: ${{ steps.diff.outputs.diff }}
    runs-on: ubuntu-latest
    steps:
      - uses: LedgerHQ/ledger-live/tools/actions/composites/checkout-merge@develop
        with:
          ref: ${{ (github.event_name == 'workflow_dispatch' && (inputs.ref || github.ref_name)) || github.sha }}
          base: ${{ inputs.since_branch }}
      - name: Setup the toolchain
        uses: ./tools/actions/composites/setup-toolchain
      - name: Install dependencies
        run: pnpm i -F "live-common-tools..." -F "ledger-live"
      - name: build common-tools
        run: pnpm turbo run build --filter="live-common-tools"

  test-cli:
    name: "Test CLI"
    env:
      NODE_OPTIONS: "--max-old-space-size=7168"
      FORCE_COLOR: 3
    outputs:
      fail: ${{ steps.diff.outputs.diff }}
      test-fail: ${{ steps.test.outcome }}
    runs-on: ubuntu-latest
    steps:
      - uses: LedgerHQ/ledger-live/tools/actions/composites/checkout-merge@develop
        with:
          ref: ${{ (github.event_name == 'workflow_dispatch' && (inputs.ref || github.ref_name)) || github.sha }}
          base: ${{ inputs.since_branch }}
      - name: Setup the toolchain
        uses: ./tools/actions/composites/setup-toolchain
      - name: Install dependencies
        run: pnpm i
      - name: build cli
        run: pnpm build:cli
      - name: lint cli
        run: pnpm lint --filter="live-cli" -- --quiet
      - name: typecheck cli
        run: pnpm typecheck --filter="live-cli"
      - name: test cli
        id: test
        run: pnpm run test --filter="live-cli"
      - name: get diff
        id: diff
        run: |
          diff=$(git diff --exit-code > /dev/null && echo 0 || echo 1)
          echo "diff=$diff" >> $GITHUB_OUTPUT
          exit $diff

  test-libraries:
    name: "Test Libraries"
    env:
      NODE_OPTIONS: "--max-old-space-size=7168"
      FORCE_COLOR: 3
      CI_OS: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          # Commenting because of random node-gyp failures on windows…
          # See:
          #  * https://github.com/serialport/node-serialport/issues/2322
          # - windows-latest

    runs-on: ${{ matrix.os }}
    steps:
      - uses: LedgerHQ/ledger-live/tools/actions/composites/checkout-merge@develop
        with:
          ref: ${{ (github.event_name == 'workflow_dispatch' && (inputs.ref || github.ref_name)) || github.sha }}
          base: ${{ inputs.since_branch }}
          fetch-depth: 0
      - name: Setup the toolchain
        uses: ./tools/actions/composites/setup-toolchain
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6
      - name: TurboRepo local caching server
        id: turborepo-cache-server
        uses: ./tools/actions/turborepo-s3-cache
        with:
          server-token: "yolo"
          cleanup-cache-folder: "true"
          aws-access-key: ${{ secrets.AWS_S3_CACHE_ACCESS_KEY }}
          aws-secret-key: ${{ secrets.AWS_S3_CACHE_SECRET_KEY }}
      - name: Install dependencies
        run: pnpm i --filter="!./apps/**"
      - name: Build and Test affected libraries
        id: test-libs
        run: pnpm run test --continue --filter="!./apps/**" --filter="!./tools/**" --filter="!live-common-tools" --filter="!ledger-live...[${{ inputs.since_branch && format('origin/{0}', inputs.since_branch) || 'HEAD^1' }}]" --api="http://127.0.0.1:${{ steps.turborepo-cache-server.outputs.port }}" --token="yolo" --team="foo"
        shell: bash
      - name: (On Failure) Upload live-common snapshots and source
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: ${{ format('live-common-src-{0}', matrix.os) }}
          path: |
            libs/ledger-live-common/src
      - name: (On Failure) Upload react-ui test results
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: ${{ format('react-ui-test-results-{0}', matrix.os) }}
          path: |
            libs/ui/tests/react.spec.js-snapshots/
            libs/ui/test-results/
      - uses: actions/github-script@v6
        if: always()
        with:
          script: |
            const fs = require("fs");
            fs.writeFileSync("summary-tests-${{ matrix.os }}.txt", "${{ steps.test-libs.outcome }}", "utf-8");
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: outputs
          path: ${{ github.workspace }}/summary-tests-${{ matrix.os }}.txt

  codecheck-libraries:
    name: "Codecheck Libraries"
    env:
      NODE_OPTIONS: "--max-old-space-size=7168"
      FORCE_COLOR: 3
      CI_OS: ubuntu-latest

    runs-on: ubuntu-latest
    steps:
      - uses: LedgerHQ/ledger-live/tools/actions/composites/checkout-merge@develop
        with:
          ref: ${{ (github.event_name == 'workflow_dispatch' && (inputs.ref || github.ref_name)) || github.sha }}
          base: ${{ inputs.since_branch }}
          fetch-depth: 0
      - name: Setup the toolchain
        uses: ./tools/actions/composites/setup-toolchain
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6
      - name: TurboRepo local caching server
        id: turborepo-cache-server
        uses: ./tools/actions/turborepo-s3-cache
        with:
          server-token: "yolo"
          cleanup-cache-folder: "true"
          aws-access-key: ${{ secrets.AWS_S3_CACHE_ACCESS_KEY }}
          aws-secret-key: ${{ secrets.AWS_S3_CACHE_SECRET_KEY }}
      - name: Install dependencies
        run: pnpm i --filter="!./apps/**"
      - name: Lint affected libraries
        id: lint-libs
        run: pnpm lint --continue --filter="!./apps/**" --filter="!./tools/**" --filter="!live-common-tools" --filter="!ledger-live...[${{ inputs.since_branch && format('origin/{0}', inputs.since_branch) || 'HEAD^1' }}]" --api="http://127.0.0.1:${{ steps.turborepo-cache-server.outputs.port }}" --token="yolo" --team="foo" -- --quiet
      - name: Typecheck affected libraries
        id: typecheck-libs
        run: pnpm typecheck --continue --filter="!./apps/**" --filter="!./tools/**" --filter="!live-common-tools" --filter="!ledger-live...[${{ inputs.since_branch && format('origin/{0}', inputs.since_branch) || 'HEAD^1' }}]" --api="http://127.0.0.1:${{ steps.turborepo-cache-server.outputs.port }}" --token="yolo" --team="foo"
      - uses: actions/github-script@v6
        if: always()
        with:
          script: |
            const fs = require("fs");
            fs.writeFileSync("summary-typecheck.txt", "${{ steps.typecheck-libs.outcome }}", "utf-8");
            fs.writeFileSync("summary-lint.txt", "${{ steps.lint-libs.outcome }}", "utf-8");
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: outputs
          path: |
            ${{ github.workspace }}/summary-typecheck.txt
            ${{ github.workspace }}/summary-lint.txt

  report:
    needs: [test-cli, test-docs, test-libraries, codecheck-libraries, test-common-tools]
    if: always() && !cancelled() && github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: outputs
      - uses: actions/github-script@v6
        name: build summary
        with:
          script: |
            const fs = require("fs");
            const resultTestsLinux = fs.readFileSync("${{ github.workspace }}/summary-tests-ubuntu-latest.txt", "utf-8");
            const resultTestsMacos = fs.readFileSync("${{ github.workspace }}/summary-tests-macos-latest.txt", "utf-8");
            const resultLint = fs.readFileSync("${{ github.workspace }}/summary-lint.txt", "utf-8");
            const resultTypecheck = fs.readFileSync("${{ github.workspace }}/summary-typecheck.txt", "utf-8");

            const statuses = {
              doc: {
                pass: ${{ needs.test-docs.outputs.fail != '1' }},
                status: "${{ needs.test-docs.result }}",
              },
              cli: {
                pass: ${{ needs.test-cli.outputs.test-fail == 'success' && needs.test-cli.outputs.fail != '1' }},
                status: "${{ needs.test-docs.result }}",
              },
              codecheck: {
                pass: ${{ needs.codecheck-libraries.result == 'success' }},
                status: "${{ needs.codecheck-libraries.result }}",
              },
              tests: {
                pass: ${{ needs.test-libraries.result == 'success' }},
                status: "${{ needs.test-libraries.result }}",
              },
              libs: {
                lint: {
                  pass: resultLint == 'success',
                  status: resultLint,
                },
                typecheck: {
                  pass: resultTypecheck == 'success',
                  status: resultTypecheck,
                },
                tests: {
                  mac: {
                    pass: resultTestsMacos == 'success',
                    status: resultTestsMacos,
                  },
                  linux: {
                    pass: resultTestsLinux == 'success',
                    status: resultTestsLinux,
                  },
                },
              },
            };

            const testsOk = Object.values(statuses.libs.tests).every(os => os.pass);
            const lintOk = Object.values(statuses.libs.lint).every(os => os.pass);
            const typecheckOk = Object.values(statuses.libs.typecheck).every(os => os.pass);

            const summary = `### Test documentation files
            ${statuses.doc.pass ? "Documentation files are fine" : "Documentation files are outdated"}
              - ${statuses.doc.pass ? "✅" : "❌"} **Test documentation files** ended with status \`${statuses.doc.status}\`

            ### Test CLI
            ${statuses.cli.pass ? "CLI tests are successful" : "CLI tests did not end successfully"}
              - ${statuses.cli.pass ? "✅" : "❌"} **CLI tests** ended with status \`${statuses.cli.status}\`

            ### Codecheck Libraries

            ${statuses.codecheck.pass ? "Codecheck was successfull" : "Codecheck failed"}
              - ${statuses.codecheck.pass ? "✅" : "❌"} **Codecheck** ended with status \`${statuses.codecheck.status}\`

            | Lint | Typecheck |
            | :--: | :--: |
            | ${statuses.libs.lint.pass ? "✅" : "❌"} (${statuses.libs.lint.status}) | ${statuses.libs.typecheck.pass ? "✅" : "❌"} (${statuses.libs.typecheck.status}) |

            ### Test Libraries

            ${testsOk ? "All tests are fine" : "Some tests failed"}

            | Linux (🤖) | macOS (🍏) |
            | :--: | :--: |
            | ${statuses.libs.tests.linux.pass ? "✅" : "❌"} (${statuses.libs.tests.linux.status}) | ${statuses.libs.tests.mac.pass ? "✅" : "❌"} (${statuses.libs.tests.mac.status}) |

            `;

            const actions = [];

            if (${{ needs.test-docs.outputs.fail == '1' }}) {
              actions.push({
                // 20 chars max
                label: "Regen. Doc Files",
                // 20 chars max
                identifier: "regen_doc",
                // 40 chars max
                description: "Will regenerate doc files for ljs",
              });
            }

            const output = {
              summary,
              actions
            };

            fs.writeFileSync("summary.json", JSON.stringify(output), "utf-8");
      - uses: actions/upload-artifact@v3
        name: Upload output
        with:
          path: ${{ github.workspace }}/summary.json
          name: summary.json
