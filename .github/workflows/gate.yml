name: "@PR â€¢ Gate"
run-name: "@Gate triggered by ${{ github.actor }} ${{ format('on branch {0}', github.head_ref) }}"

on:
  pull_request:
    branches:
      - develop
      - main
      - release
      - hotfix
      # TODO: remove me
      - support/merge_groups
  merge_group:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref_name != 'develop' }}

jobs:
  setup:
    permissions:
      contents: read
      pull-requests: write
    name: "Setup"
    runs-on: ubuntu-latest
    outputs:
      affected: ${{ steps.affected.outputs.affected }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: ./tools/actions/turbo-affected
        id: affected
        with:
          head-ref: ${{ format('origin/{0}', github.event.pull_request.base.ref) }}
      - uses: actions/github-script@v6
        name: create output file ("affected.json")
        with:
          script: |
            const fs = require("fs");
            const affected = ${{ steps.affected.outputs.affected }};
            fs.writeFileSync("affected.json", JSON.stringify(affected), "utf-8");
      - uses: actions/upload-artifact@v3
        with:
          name: affected.json
          path: affected.json
      - uses: actions/github-script@v6
        name: create output file ("pr_metadata.json")
        with:
          script: |
            const fs = require("fs");
            fs.writeFileSync("pr_metadata.json", JSON.stringify({
              number: ${{ github.event_name == 'pull_request' && github.event.pull_request.number || -1 }},
              head_sha: "${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.event.merge_group.head_sha }}",
              head_branch: "${{ github.event_name == 'pull_request' && github.event.pull_request.head.ref || github.event.merge_group.head_ref }}",
              base_sha: "${{ github.event_name == 'pull_request' && github.event.pull_request.base.sha || github.event.merge_group.base_sha }}",
              base_branch: "${{ github.event_name == 'pull_request' && github.event.pull_request.base.ref || github.event.merge_group.base_ref }}"
            }), "utf-8");
      - uses: actions/upload-artifact@v3
        with:
          name: pr_metadata.json
          path: pr_metadata.json
