name: Build and Test
on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name != 'develop' && github.ref || github.run_id }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  determine-affected:
    name: "Turbo Affected"
    uses: ./.github/workflows/turbo-affected-reusable.yml
    with:
      head_branch: ${{ github.event.pull_request.head.ref || github.event.merge_group.head_ref }}
      base_branch: ${{ github.event.pull_request.base.ref || github.event.merge_group.base_ref }}

  # LLD
  build-desktop:
    name: "Build Desktop"
    needs: determine-affected
    if: ${{contains(join(needs.determine-affected.outputs.paths,','), 'ledger-live-desktop')}}
    uses: ./.github/workflows/build-desktop-reusable.yml

  test-desktop:
    name: "Test Desktop"
    needs: determine-affected
    if: ${{contains(join(needs.determine-affected.outputs.paths,','), 'ledger-live-desktop')}}
    uses: ./.github/workflows/test-desktop-reusable.yml

  # LLM
  build-mobile:
    name: "Build Mobile"
    needs: determine-affected
    if: ${{contains(join(needs.determine-affected.outputs.paths,','), 'ledger-live-mobile')}}
    uses: ./.github/workflows/build-mobile-reusable.yml

  test-mobile:
    name: "Test Mobile"
    needs: determine-affected
    if: ${{contains(join(needs.determine-affected.outputs.paths,','), 'ledger-live-mobile')}}
    uses: ./.github/workflows/test-mobile-reusable.yml

  test-mobile-e2e:
    name: "Test Mobile E2E"
    needs: determine-affected
    if: ${{contains(join(needs.determine-affected.outputs.paths,','), 'ledger-live-mobile')}}
    uses: ./.github/workflows/test-mobile-e2e-reusable.yml
    secrets: inherit

  # Tests
  test-libraries:
    name: "Test Libraries"
    needs: determine-affected
    if: ${{contains(join(needs.determine-affected.outputs.paths,','), 'libs')}}
    uses: ./.github/workflows/test-libs-reusable.yml

  test-design-system:
    name: "Test Design System"
    needs: determine-affected
    if: ${{contains(join(needs.determine-affected.outputs.paths,','), 'libs/ui')}}
    uses: ./.github/workflows/test-design-system-reusable.yml

  ok:
    name: "OK"
    needs:
      - build-desktop
      - test-desktop
      - build-mobile
      - test-mobile
      - test-mobile-e2e
      - test-libraries
      - test-design-system
    runs-on: ubuntu-22.04
    if: always()
    steps:
      - name: Compute info
        id: info
        if: always()
        run: |
          failure=false
          check () {
            local result=$1
            if [ "$result" != "success" ] && [ "$result" != "skipped" ]; then
              failure=true
            fi
          }
          check ${{needs.build-desktop.result}}
          check ${{needs.test-desktop.result}}
          check ${{needs.build-mobile.result}}
          check ${{needs.test-mobile.result}}
          check ${{needs.test-mobile-e2e.result}}
          check ${{needs.test-libraries.result}}
          check ${{needs.test-design-system.result}}
          if [ "$failure" = "true" ]; then
            echo "failure=true" >> $GITHUB_OUTPUT
          else
            echo "success=true" >> $GITHUB_OUTPUT
          fi
      - name: It's not fine
        if: steps.info.outputs.failure == 'true'
        run: exit 1
      - name: It's fine
        if: steps.info.outputs.success == 'true'
        run: echo Ok
