name: "[Mobile] - Mock Test - Called"
on:
  workflow_dispatch:  ~

permissions:
  id-token: write
  contents: read
  pull-requests: write
  actions: write

jobs:

  test-mobile-e2e:
    name: "Test Mobile Mocked"
    needs: determine-affected
    if: ${{contains(needs.determine-affected.outputs.paths, 'ledger-live-mobile') && !github.event.pull_request.head.repo.fork}}
    uses: LedgerHQ/ledger-live/.github/workflows/test-mobile-mock-reusable.yml@support/poc-macOS-sharding
    secrets: inherit
    with:
      macos-specificity-runner-label: "performance-pool"
