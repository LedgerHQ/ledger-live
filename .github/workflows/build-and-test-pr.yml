name: "[All Platforms] - Build and Test - PR"
on:
  merge_group:
    types: [checks_requested]
  pull_request: ~

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name != 'develop' && github.ref || github.run_id }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read
  pull-requests: write
  actions: write

jobs:
  pre_job:
    name: "Skip Check"
    if: ${{!github.event.pull_request.head.repo.fork}}
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip == 'true' || steps.smartling_check.outputs.should_skip == 'true' }}
    env:
      IS_SMARTLING: ${{ startsWith(github.event.pull_request.head.ref, 'smartling-content-updated') == true || startsWith(github.event.pull_request.head.ref, 'smartling-translation-completed') == true}}
    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@v5
        with:
          concurrent_skipping: "never"
          skip_after_successful_duplicate: "true"
          do_not_skip: '["pull_request", "workflow_dispatch", "schedule"]'
      - id: smartling_check
        if: ${{ env.IS_SMARTLING == 'true' }}
        run: |
          echo "should_skip=true" >> $GITHUB_OUTPUT
          gh pr close ${{ github.event.pull_request.number }} -R LedgerHQ/ledger-live
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  determine-affected:
    name: "Turbo Affected"
    needs: pre_job
    if: ${{!github.event.pull_request.head.repo.fork && needs.pre_job.outputs.should_skip != 'true'}}
    uses: LedgerHQ/ledger-live/.github/workflows/turbo-affected-reusable.yml@develop
    with:
      head_branch: ${{ github.event.pull_request.head.ref || github.event.merge_group.head_ref }}
      base_branch: ${{ github.event.pull_request.base.ref || github.event.merge_group.base_ref }}

  # LLD
  build-desktop:
    name: "Build Desktop"
    needs: determine-affected
    if: ${{contains(needs.determine-affected.outputs.paths, 'ledger-live-desktop') && !github.event.pull_request.head.repo.fork}}
    uses: LedgerHQ/ledger-live/.github/workflows/build-desktop-reusable.yml@develop
    secrets: inherit

  test-desktop:
    name: "Test Desktop"
    needs: determine-affected
    if: ${{contains(needs.determine-affected.outputs.paths, 'ledger-live-desktop') && !github.event.pull_request.head.repo.fork}}
    uses: LedgerHQ/ledger-live/.github/workflows/test-desktop-reusable.yml@develop
    secrets: inherit

  test-mobile:
    name: "Test Mobile"
    needs: determine-affected
    if: ${{contains(needs.determine-affected.outputs.paths, 'ledger-live-mobile') && !github.event.pull_request.head.repo.fork}}
    uses: LedgerHQ/ledger-live/.github/workflows/test-mobile-reusable.yml@develop
    secrets: inherit

  build-test-mobile:
    name: "Build & Test Mobile"
    needs: determine-affected
    if: ${{contains(needs.determine-affected.outputs.paths, 'ledger-live-mobile') && !github.event.pull_request.head.repo.fork}}
    uses: LedgerHQ/ledger-live/.github/workflows/test-mobile-mock-reusable.yml@develop
    secrets: inherit
    with:
      macos-specificity-runner-label: "performance-pool"
      skip-pod-checks: "false"

  # Tests
  test-libraries:
    name: "Test Libraries"
    needs: determine-affected
    if: ${{contains(needs.determine-affected.outputs.paths, 'libs') && !github.event.pull_request.head.repo.fork}}
    uses: LedgerHQ/ledger-live/.github/workflows/test-libs-reusable.yml@develop
    secrets: inherit

  test-design-system:
    name: "Test UI Libs"
    needs: determine-affected
    if: ${{contains(needs.determine-affected.outputs.paths, 'libs/ui') && !github.event.pull_request.head.repo.fork}}
    uses: LedgerHQ/ledger-live/.github/workflows/test-design-system-reusable.yml@develop
    secrets: inherit

  build-web-tools:
    name: "Build Web Tools"
    needs: determine-affected
    if: ${{contains(needs.determine-affected.outputs.paths, 'apps/web-tools') && !github.event.pull_request.head.repo.fork}}
    uses: LedgerHQ/ledger-live/.github/workflows/build-web-tools-reusable.yml@develop
    secrets: inherit

  test-cli:
    name: "Test CLI"
    needs: determine-affected
    if: ${{contains(needs.determine-affected.outputs.paths, 'apps/cli') && !github.event.pull_request.head.repo.fork}}
    uses: LedgerHQ/ledger-live/.github/workflows/test-cli-reusable.yml@develop
    secrets: inherit

  notify-e2e-required:
    name: "Notify E2E Required"
    needs: determine-affected
    if: ${{ always() && needs.determine-affected.result == 'success' && github.event_name == 'pull_request' && github.event.pull_request.draft == false && !github.event.pull_request.head.repo.fork }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Analyze E2E requirements
        id: analyze
        uses: actions/github-script@v7
        with:
          script: |
            const paths = '${{ needs.determine-affected.outputs.paths }}';

            // Get all changed files to check for dependency updates
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
              per_page: 100
            });

            const criticalLibsChanged = files.some(f => {
              const filename = f.filename;
              return (
                filename === 'libs/ledger-live-common/package.json' ||
                filename.startsWith('libs/coin-modules/') && filename.endsWith('/package.json') ||
                filename.startsWith('libs/coin-framework/') && filename.endsWith('/package.json')
              );
            });

            // Get affected coin modules
            const affectedCoins = new Set();
            files.forEach(f => {
              const coinMatch = f.filename.match(/libs\/coin-modules\/coin-([^\/]+)\//);
              if (coinMatch) {
                affectedCoins.add(coinMatch[1]);
              }
            });

            // Check if changes are ONLY in specific coin modules (no LLC, coin-framework, or app changes)
            const onlyCoinsChanged = affectedCoins.size > 0 && 
                                     !paths.includes('ledger-live-common') &&
                                     !paths.includes('coin-framework') &&
                                     !paths.includes('ledger-live-desktop') &&
                                     !paths.includes('ledger-live-mobile') &&
                                     !criticalLibsChanged;

            const requiresDesktopE2E = paths.includes('ledger-live-desktop') || 
                                       paths.includes('ledger-live-common') ||
                                       paths.includes('coin-framework') ||
                                       criticalLibsChanged ||
                                       (paths.includes('coin-modules') && !onlyCoinsChanged);

            const requiresMobileE2E = paths.includes('ledger-live-mobile') ||
                                      paths.includes('ledger-live-common') ||
                                      paths.includes('coin-framework') ||
                                      criticalLibsChanged ||
                                      (paths.includes('coin-modules') && !onlyCoinsChanged);

            const needsE2E = requiresDesktopE2E || requiresMobileE2E || onlyCoinsChanged;

            core.setOutput('needs_e2e', needsE2E);
            core.setOutput('desktop', requiresDesktopE2E);
            core.setOutput('mobile', requiresMobileE2E);
            core.setOutput('only_coins', onlyCoinsChanged);
            core.setOutput('coins', Array.from(affectedCoins).join(', '));

      - name: Post PR comment
        if: steps.analyze.outputs.needs_e2e == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const desktop = '${{ steps.analyze.outputs.desktop }}' === 'true';
            const mobile = '${{ steps.analyze.outputs.mobile }}' === 'true';
            const onlyCoins = '${{ steps.analyze.outputs.only_coins }}' === 'true';
            const coins = '${{ steps.analyze.outputs.coins }}';

            const workflowUrl = 'https://github.com/LedgerHQ/ledger-live/actions/workflows';
            const branch = context.payload.pull_request.head.ref;

            // Helper function to build E2E section
            const buildE2ESection = (platform, workflowName, device, isTargeted) => {
              const emoji = platform === 'Desktop' ? 'ðŸ–¥ï¸' : 'ðŸ“±';
              const title = isTargeted ? `#### ${emoji} ${platform}\n` : `### ${emoji} ${platform}\n`;
              let section = title;
              section += `**[-> Run ${platform} E2E](${workflowUrl}/${workflowName})**\n`;
              section += `- Select "Run workflow"\n`;
              section += `- Branch: \`${branch}\`\n`;
              section += `- Device: ${device}\n`;
              if (isTargeted) {
                section += `- **Filter by coin:** Use the coin filter to test only \`${coins}\`\n`;
              }
              section += '\n';
              return section;
            };

            let message = '## âš ï¸ E2E tests are required\n\n';
            message += 'Changes detected require e2e testing before merge (even before asking for any review).\n\n';

            if (onlyCoins && coins) {
              // Targeted E2E for specific coin modules only
              message += '### ðŸŽ¯ Targeted E2E Tests (Coin Modules Only)\n\n';
              message += `**Affected coins:** \`${coins}\`\n\n`;
              message += 'Only these specific coin modules have changed. You can run targeted E2E tests:\n\n';
              message += buildE2ESection('Desktop', 'test-ui-e2e-only-desktop.yml', 'nanoSP or stax', true);
              message += buildE2ESection('Mobile', 'test-mobile-e2e-reusable.yml', 'nanoX', true);
            } else {
              // Full E2E tests required
              if (desktop) {
                message += buildE2ESection('Desktop', 'test-ui-e2e-only-desktop.yml', 'nanoSP or stax', false);
              }

              if (mobile) {
                message += buildE2ESection('Mobile', 'test-mobile-e2e-reusable.yml', 'nanoX', false);
              }

              if (coins) {
                message += `**Affected coins modules:** \`${coins}\`\n\n`;
              }
            }

            // Check if the bot already commented the PR
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c => 
              c.user.type === 'Bot' && 
              c.body.includes('E2E tests are required')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: message
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: message
              });
            }

  scan-sonar:
    name: "Sonar Cloud"
    needs:
      - test-desktop
      - test-mobile
      - test-libraries
    uses: LedgerHQ/ledger-live/.github/workflows/scan-sonar-reusable.yml@develop
    if: ${{ always() && !cancelled() && !github.event.pull_request.head.repo.fork && (needs.test-desktop.result == 'success' || needs.test-mobile.result == 'success' || needs.test-libraries.result == 'success')}}
    secrets: inherit
    with:
      should_download_desktop_coverage: ${{ needs.test-desktop.outputs.coverage_generated }}
      should_download_mobile_coverage: ${{ needs.test-mobile.outputs.coverage_generated }}
      should_download_libs_coverage: ${{ needs.test-libraries.outputs.coverage_generated }}

  # Final Check required
  ok:
    name: "OK"
    needs:
      - build-desktop
      - test-desktop
      - test-mobile
      - build-test-mobile
      - test-libraries
      - test-design-system
      - build-web-tools
      - test-cli
      - determine-affected
    runs-on: ubuntu-22.04
    if: always() && !cancelled() && needs.determine-affected.result == 'success'
    steps:
      - name: Check result
        if: contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled')
        run: exit 1
