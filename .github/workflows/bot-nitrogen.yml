name: "[Bot] Testing with 'Nitrogen'"
run-name: Test with ðŸ¤– Nitrogen by @${{github.actor}} with ${{inputs.family}}
on:
  workflow_dispatch:
    inputs:
      family:
        description: coin family to filter with (if any)
        required: false
      speculos_websocket:
        description: check to use speculos with Websocket
        type: boolean
        required: false
        default: false
  push:
    branches:
      - support/bot-nitrogen
      - support/bot-nitrogen-*

concurrency:
  group: bot-seed7

jobs:
  run-bot:
    runs-on: [ledger-live-medium-linux]
    steps:
      - name: generate token
        id: generate-token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.GH_BOT_APP_ID }}
          private_key: ${{ secrets.GH_BOT_PRIVATE_KEY }}
      - uses: actions/checkout@v3
      - name: Retrieving coin apps
        uses: actions/checkout@v3
        with:
          ref: generated/ledger-live-bot
          repository: LedgerHQ/coin-apps
          token: ${{ steps.generate-token.outputs.token }}
          path: coin-apps
      - uses: ./tools/actions/composites/bot
        id: bot
        timeout-minutes: 120
        with:
          SHOW_LEGACY_NEW_ACCOUNT: "1"
          SLACK_API_TOKEN: ${{secrets.SLACK_API_TOKEN}}
          SLACK_ICON_EMOJI: ":bot-seed7:"
          SEED: ${{ secrets.SEED7 }}
          BOT_ENVIRONMENT: testing
          BOT_FILTER_FAMILY: ${{github.event.inputs.family}}
          SPECULOS_USE_WEBSOCKET: ${{inputs.speculos_websocket}}
