name: "[CAL Clone] - Import CAL Tokens - Scheduled"

on:
  push:
    branches:
      - LIVE-18444-new-cal-importer-workflow
  workflow_dispatch:
  schedule:
    - cron: "0 2 */2 * *"

env:
  CAL_BRANCH: "feat/import-cal-tokens"
  NODE_OPTIONS: "--max-old-space-size=7168"

jobs:
  import-cal-tokens:
    name: Import CAL Tokens
    runs-on: ubuntu-22.04
    outputs:
      changed: ${{ steps.changes.outputs.changed }}
    steps:
      - name: Generate token
        id: generate-token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.GH_BOT_APP_ID }}
          private_key: ${{ secrets.GH_BOT_PRIVATE_KEY }}

      - name: Checkout develop
        uses: actions/checkout@v4
        with:
          ref: develop
          token: ${{ steps.generate-token.outputs.token }}

      - name: Setup git user
        uses: LedgerHQ/ledger-live/tools/actions/composites/setup-git-user@develop

      - name: Create CAL import branch
        run: |
          git fetch origin
          if git show-ref --quiet refs/remotes/origin/$CAL_BRANCH; then
            git push origin --delete $CAL_BRANCH
          fi
          git checkout -b $CAL_BRANCH
          git push -u origin $CAL_BRANCH

      - name: Setup caches
        uses: LedgerHQ/ledger-live/tools/actions/composites/setup-caches@develop
        with:
          install-proto: true

      - name: Install dependencies
        run: pnpm install

      - name: Build libs
        run: pnpm build:libs

      - name: Import CAL tokens
        run: pnpm import:cal-tokens

      - name: Check for change
        id: changes
        run: |
          git stash
          git pull --rebase origin $CAL_BRANCH  # make sure we are up to date
          git stash pop
          git add .
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit imported tokens
        if: steps.changes.outputs.changed == 'true'
        uses: planetscale/ghcommit-action@v0.2.9
        with:
          commit_message: "chore(cal): import CAL tokens"
          repo: ${{ github.repository }}
          branch: ${{ env.CAL_BRANCH }}
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}

      - name: Create PR to develop
        if: steps.changes.outputs.changed == 'true'
        run: |
          gh pr create --title ":zap: Import CAL tokens" --body "Automated import of CAL tokens" --base develop --head $CAL_BRANCH
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}

  test-libraries:
    name: "Test Libraries"
    needs: import-cal-tokens
    if: !failure() && needs.import-cal-tokens.outputs.changed == 'true'
    uses: LedgerHQ/ledger-live/.github/workflows/test-libs-reusable.yml@develop
    secrets: inherit
