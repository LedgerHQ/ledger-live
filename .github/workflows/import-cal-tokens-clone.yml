name: "[CAL Clone] - Import CAL Tokens - Scheduled"

on:
  push:
    branches:
      - LIVE-18444-new-cal-importer-workflow
  workflow_dispatch:
  schedule:
    - cron: "0 2 */2 * *"

env:
  CAL_BRANCH: "feat/import-cal-tokens"
  NODE_OPTIONS: "--max-old-space-size=7168"

jobs:
  import-cal-tokens:
    name: Import CAL Tokens
    runs-on: ubuntu-22.04
    steps:
      - name: Generate token
        id: generate-token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.GH_BOT_APP_ID }}
          private_key: ${{ secrets.GH_BOT_PRIVATE_KEY }}

      - name: Checkout develop
        uses: actions/checkout@v4
        with:
          ref: develop
          token: ${{ steps.generate-token.outputs.token }}

      - name: Setup git user
        uses: LedgerHQ/ledger-live/tools/actions/composites/setup-git-user@develop

      - name: Create CAL import branch
        run: |
          git fetch origin
          if git show-ref --quiet refs/remotes/origin/$CAL_BRANCH; then
            git push origin --delete $CAL_BRANCH
          fi
