name: "[CAL] - Import CAL Tokens - Scheduled"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 */2 * *"

jobs:
  import-cal-tokens:
    name: Import CAL Tokens
    runs-on: ledger-live-medium
    env:
      NODE_OPTIONS: "--max-old-space-size=7168"
      CAL_BRANCH: "cal/import-tokens"
    steps:
      - name: Generate token
        id: generate-token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.GH_BOT_APP_ID }}
          private_key: ${{ secrets.GH_BOT_PRIVATE_KEY }}

      - name: Checkout develop
        uses: actions/checkout@v4
        with:
          ref: develop
          token: ${{ steps.generate-token.outputs.token }}

      - name: Setup git user
        uses: LedgerHQ/ledger-live/tools/actions/composites/setup-git-user@develop

      - name: Create CAL import branch
        run: git checkout -b $CAL_BRANCH

      - name: Setup caches
        uses: LedgerHQ/ledger-live/tools/actions/composites/setup-caches@develop
        with:
          install-proto: true

      - name: Install dependencies
        run: pnpm install

      - name: Build libs
        run: pnpm build:libs

      - name: Import CAL tokens
        run: pnpm import:cal-tokens

      - name: Check for changes
        id: changes
        run: |
          git add .
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit imported tokens
        if: steps.changes.outputs.changed == 'true'
        uses: planetscale/ghcommit-action@v0.2.9
        with:
          commit_message: "chore(cal): import CAL tokens [skip ci]"
          repo: ${{ github.repository }}
          branch: ${{ env.CAL_BRANCH }}
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}

      - name: Push branch
        if: steps.changes.outputs.changed == 'true'
        run: git push -u origin $CAL_BRANCH

      - name: Create PR to develop
        if: steps.changes.outputs.changed == 'true'
        run: |
          gh pr create --title ":zap: Import CAL tokens" --base develop --head $CAL_BRANCH
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}

      - name: Auto merge PR
        if: steps.changes.outputs.changed == 'true'
        run: |
          gh pr merge cal/import-tokens --auto --delete-branch
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}

  import-cal-tokens-fail:
    name: Import CAL Tokens > Failure Reporting
    needs: import-cal-tokens
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: post to a Slack channel
        id: slack
        uses: slackapi/slack-github-action@v2.0.0
        with:
          token: ${{ secrets.SLACK_BOT_USER_OAUTH_ACCESS_TOKEN }}
          method: chat.postMessage
          payload: |
            channel: "import-cal-tokens"
            text: "[Alert] Import CAL Tokens failed"
            blocks: 
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: "*Import CAL Tokens failed*"
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: "<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|Workflow run>"
