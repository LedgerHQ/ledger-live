name: "[CAL] - Import CAL Tokens"

on:
  workflow_dispatch:
  repository_dispatch:
    types: [import-cal-tokens]

jobs:
  import-cal-tokens:
    name: Import CAL Tokens
    runs-on: ubuntu-24.04
    env:
      NODE_OPTIONS: "--max-old-space-size=7168"
      CAL_BRANCH: "cal/import-tokens"
    steps:
      - name: Generate token
        id: generate-token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.GH_BOT_APP_ID }}
          private_key: ${{ secrets.GH_BOT_PRIVATE_KEY }}

      - name: Checkout develop
        uses: actions/checkout@v4
        with:
          ref: develop
          token: ${{ steps.generate-token.outputs.token }}

      - name: Setup git user
        uses: LedgerHQ/ledger-live/tools/actions/composites/setup-git-user@develop

      - name: Create CAL import branch
        run: git checkout -b $CAL_BRANCH

      - name: Setup caches
        uses: LedgerHQ/ledger-live/tools/actions/composites/setup-caches@develop
        with:
          install-proto: true

      - name: Install dependencies
        run: pnpm install

      - name: Build libs
        run: pnpm build:libs

      - name: Import CAL tokens
        run: pnpm import:cal-tokens

      - name: Add changed files
        run: git add .

      - name: Commit imported tokens
        uses: planetscale/ghcommit-action@v0.2.9
        with:
          commit_message: "chore(cal): import CAL tokens [skip ci]"
          repo: ${{ github.repository }}
          branch: ${{ env.CAL_BRANCH }}
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}

      - name: Push branch
        run: git push -u origin $CAL_BRANCH

      - name: Create PR to develop
        run: |
          gh pr create --title ":zap: Import CAL tokens" --base develop --head $CAL_BRANCH
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}

      - name: Post Slack message to notify PR creation
        uses: slackapi/slack-github-action@v2.0.0
        with:
          token: ${{ secrets.SLACK_BOT_USER_OAUTH_ACCESS_TOKEN }}
          method: chat.postMessage
          payload: |
            channel: "C06RTDKT324"
            text: ":bell: *A new PR for importing CAL tokens has been created*"
