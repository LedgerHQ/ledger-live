<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>LedgerLive - Deep Links</title>
  <style>
    body,
    html {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    body {
      background-color: #bdb3ff19;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      font-family: sans-serif;
      padding: 16px;
      box-sizing: border-box;
      color: #bdb3ff;
    }

    header {
      flex: 0 0 100px
    }

    .scrollContent {
      width: 100%;
      flex: 1 0 0%;
      overflow: auto;
      display: flex;
      flex-direction: column;
    }

    .link {
      width: 100%;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      background-color: white;
      padding-left: 16px;
      border-radius: 50px;
      box-sizing: border-box;
      margin: 8px 0;
      border: none;
      color: #bdb3ff;
      height: 50px;
      border-radius: 50px;
      line-height: 50px;
      cursor: pointer;
      flex: 0 0 50px;
    }

    button p {
      margin: 0;
      padding-right: 8px;
    }

    :focus {
      outline: none
    }

    input[type="text"] {
      min-height: 50px;
      height: 50px;
      border: none;
      background-color: white;
      border-radius: 50px;
      padding: 0 0 0 16px;
      margin: 8px 0;
      color: #bdb3ff;
    }
    .radioGroup {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 8px;
      border: none;
      padding: 0;
      margin: 0 8px 16px 8px;

      & > :first-child {
        margin-right: auto;
      }
    }

    .separator {
      display: block;
      width: 100px;
      height: 4px;
      align-self: center;
      background-color: #bdb3ff19;
      margin: 8px 0;
    }
  </style>
</head>

<body>
  <header>
    <h2 class="title">LedgerLive - Deep Links ðŸ”—</h1>
      <p>
        Edit the parameters if needed then press on each link to test them.
      </p>
  </header>
  <div class="scrollContent">
    <fieldset class="radioGroup">
      <div>Scheme:</div>
      <label>
        <input type="radio" name="scheme" value="ledgerwallet" checked />
        ledgerwallet://
      </label>
      <label>
        <input type="radio" name="scheme" value="ledgerlive" />
        ledgerlive://
      </label>
    </fieldset>

    <input type="text" name="CURRENCY_PARAM" value="bitcoin" placeholder="Edit currency...">

    <h3>Portfolio (Landing Page)</h3>
    <deeplink-button pathname=""></deeplink-button>
    <deeplink-button pathname="portfolio"></deeplink-button>

    <div class="separator"></div>

    <h3>Accounts</h3>
    <deeplink-button pathname="accounts"></deeplink-button>

    <div class="separator"></div>

    <h3>Account</h3>
    <deeplink-button pathname="account"></deeplink-button>
    <deeplink-button pathname="account?currency=CURRENCY_PARAM"></deeplink-button>

    <div class="separator"></div>

    <h3>Add Account</h3>
    <deeplink-button pathname="add-account"></deeplink-button>
    <deeplink-button pathname="add-account?currency=CURRENCY_PARAM"></deeplink-button>

    <div class="separator"></div>

    <h3>Send</h3>
    <deeplink-button pathname="send"></deeplink-button>
    <deeplink-button pathname="send?currency=CURRENCY_PARAM"></deeplink-button>

    <div class="separator"></div>

    <h3>Receive</h3>
    <deeplink-button pathname="receive"></deeplink-button>
    <deeplink-button pathname="receive?currency=CURRENCY_PARAM"></deeplink-button>

    <div class="separator"></div>

    <h3>Delegate</h3>
    <p>Only currency supported is currently tezos. </p>
    <deeplink-button pathname="delegate"></deeplink-button>
    <deeplink-button pathname="delegate?currency=tezos"></deeplink-button>

    <div class="separator"></div>

    <h3>Buy</h3>
    <deeplink-button pathname="buy"></deeplink-button>
    <deeplink-button pathname="buy/CURRENCY_PARAM"></deeplink-button>

    <div class="separator"></div>

    <h3>Swap</h3>
    <deeplink-button pathname="swap"></deeplink-button>

    <div class="separator"></div>
    <h3>MyLedger</h3>
    <deeplink-button pathname="myledger"></deeplink-button>
    <deeplink-button pathname="myledger?installApp=CURRENCY_PARAM"></deeplink-button>

    <div class="separator"></div>

    <h3>Discover</h3>
    <deeplink-button pathname="discover"></deeplink-button>

    <input type="text" name="PLATFORM_APP_PARAM" value="paraswap" placeholder="Edit platform app id...">
    <deeplink-button pathname="discover/PLATFORM_APP_PARAM"></deeplink-button>
    <deeplink-button pathname="discover/PLATFORM_APP_PARAM?accountId=1"></deeplink-button>
    <deeplink-button pathname="discover?category=restaking"></deeplink-button>

    <div class="separator"></div>

    <h3>Earn</h3>
    <deeplink-button pathname="earn"></deeplink-button>
    <deeplink-button pathname="earn?action=stake"></deeplink-button>
    <deeplink-button pathname="earn?action=stake-account&accountId=1"></deeplink-button>
    <deeplink-button pathname="earn?action=get-funds&currencyId=ethereum"></deeplink-button>

    <div class="separator"></div>
    
    <h3>Market</h3>
    <deeplink-button pathname="market"></deeplink-button>
  </div>
  <script>
    const state = {}

    window.onload = () => {
      document.querySelectorAll("input[name]").forEach(input => {
        state[input.name] = input.value;
        input.oninput = (e) => {
          state[input.name] = input.value;
          dispatchEvent(new Event('rerender'));
        }
      });
      document.querySelectorAll("input[name][checked]").forEach(input => {
        state[input.name] = input.value;
      });
      dispatchEvent(new Event('rerender'));
    }


    class LinkButton extends HTMLElement {
      container = null;
      pathname = "";

      constructor() {
        super();
        this.pathname = this.getAttribute('pathname');

        this.container = document.createElement("button");
        this.container.className = "link";
        this.container.onclick = () => this.onClick();
        this.appendChild(this.container);
        this.render();
        window.addEventListener('rerender', () => this.render());
      }

      render() {
        this.container.innerHTML = `
          <p>${this.getUrl((key, value) => `<b class="${key}">${value}</b>`)}</p>
          <p>ðŸ”—</p>
        `;
      }

      onClick() {
        window.open(this.getUrl(), "_blank");
      }

      getUrl(format = (k, v) => v) {
        return Object.entries(state)
          .filter(([key]) => /^\S+_PARAM$/.test(key))
          .reduce(
            (url, [key, value]) => url.replace(key, format(key, value)),
           `${state.scheme}://${this.pathname}` 
          );
      }
    }
    customElements.define("deeplink-button", LinkButton);
  </script>
</body>

</html>
